#activacion de actuator para cerrar la aplicacion.
endpoints.shutdown.enabled=true

#contexto actuator.
#management.context-path=/manage
#management.port=8181

#configuracion Datasource para la base de datos.
spring.datasource.url=jdbc:h2:~/web2p3
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver

#config de JPA para creacion de esquema
spring.jpa.hibernate.ddl-auto=create
#spring.jpa.show-sql=true

#config para habilitar consola de H2
spring.h2.console.enabled=true
spring.h2.console.path=/db
spring.h2.console.settings.web-allow-others=true
#activar la carga de los archivos via archivo data-xxx.sql de forma automatica.
spring.datasource.platform=h2

#config para leer el macro de la freemarker de spring
#http://pivotal-guides.cfapps.io/frameworks/spring/internationalization/
spring.freemarker.settings.auto_import=/spring.ftl as spring

#config de la informacion sobre Spring Security
#usuario y password y roles
security.user.name=admin
security.user.password=admin
security.user.role=USER,ADMIN